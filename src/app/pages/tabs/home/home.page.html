<ion-header>
  <ion-toolbar color="primary">
    <ion-item lines="none">
      <ion-label>
        Location
        <p>
          <ion-icon name="location"></ion-icon>
          <ion-text>New Delhi</ion-text>
          <ion-button fill="clear" color="light">
            <ion-icon slot="icon-only" name="chevron-down-outline"></ion-icon>
          </ion-button>
        </p>
      </ion-label>

      <ion-button slot="end">
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>

      <ion-button slot="end" class="notification">
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-row>
      <ion-col size="12">
        <ion-searchbar
        debounce="800"
        color="light"
        #searchInput
        inputmode="search"
        type="search"
        class="srchBar"
        mode="ios"
        placeholder="Search"
        routerLink="/tabs/search"
        >

        </ion-searchbar>

      </ion-col>

      <ion-col size="2">
        <ion-button color="light">
          <ion-icon slot="icon-only" name="options" color="primary">

          </ion-icon>

        </ion-button>
        
      </ion-col>

    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content> </ion-content>
